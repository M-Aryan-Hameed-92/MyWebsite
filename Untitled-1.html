<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M. Aryan Hameed Niazi Villa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f4f8;
            color: #1e293b;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- 3D Canvas -->
    <canvas id="houseCanvas" class="absolute inset-0 z-0"></canvas>

    <!-- Content Overlay -->
    <div class="relative z-10 w-full max-w-2xl mx-auto p-8 md:p-10 bg-white/80 backdrop-blur-md rounded-2xl shadow-2xl text-center border-4 border-white transform scale-100 transition-all duration-700 ease-in-out">
        <h1 class="text-4xl md:text-6xl font-extrabold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-800 animate-pulse">
            M. Aryan Hameed Niazi Villa
        </h1>
        <p class="text-lg md:text-xl mb-6 text-gray-700 font-medium">
            A beautiful, serene place located in Ghauri Town, Islamabad.
        </p>

        <div class="space-y-4">
            <div class="flex items-center justify-center bg-gray-100/70 rounded-full px-4 py-2">
                <div class="w-10 h-10 flex items-center justify-center bg-blue-200 text-blue-700 rounded-full mr-3 shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                    </svg>
                </div>
                <p class="text-sm md:text-base text-gray-800 font-semibold">J4GR+XW7, Ghauri Town, Islamabad, Pakistan</p>
            </div>
            <div class="flex items-center justify-center bg-gray-100/70 rounded-full px-4 py-2">
                <div class="w-10 h-10 flex items-center justify-center bg-green-200 text-green-700 rounded-full mr-3 shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16 4H8a4 4 0 00-4 4v8a4 4 0 004 4h8a4 4 0 004-4V8a4 4 0 00-4-4zm-1.5 8.5c0 .83-.67 1.5-1.5 1.5H10c-.83 0-1.5-.67-1.5-1.5v-3c0-.83.67-1.5 1.5-1.5h1.5a1.5 1.5 0 011.5 1.5v3z"/>
                    </svg>
                </div>
                <p class="text-sm md:text-base text-gray-800 font-semibold">Spiritist Center</p>
            </div>
        </div>
        
        <!-- Kalma Tayyibah -->
        <div class="mt-8 p-4 bg-lime-100/80 rounded-xl shadow-lg border-2 border-lime-400">
            <h3 class="text-xl md:text-2xl font-bold text-lime-800 mb-2">کلمہ طیبہ</h3>
            <p class="text-xl md:text-3xl font-extrabold text-lime-900 transition-all duration-500 hover:text-lime-700 hover:tracking-wider">
                لَا إِلَٰهَ إِلَّا ٱللَّٰهُ مُحَمَّدٌ رَسُولُ ٱللَّٰهِ
            </p>
            <p class="text-sm md:text-base text-lime-600 mt-2">
                "There is no God but Allah, and Muhammad is the messenger of Allah."
            </p>
        </div>
    </div>

    <script>
        window.onload = function() {
            // Scene setup
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, canvas: document.getElementById('houseCanvas') });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);

            // Responsive design
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // Materials
            const wallMaterial = new THREE.MeshStandardMaterial({ color: 0xe0e0e0, roughness: 0.8 });
            const roofMaterial = new THREE.MeshStandardMaterial({ color: 0x8a5a44, roughness: 0.6 });
            const windowMaterial = new THREE.MeshStandardMaterial({ color: 0x87ceeb, transparent: true, opacity: 0.7 });
            const doorMaterial = new THREE.MeshStandardMaterial({ color: 0x5c4033, roughness: 0.6 });
            const grassMaterial = new THREE.MeshStandardMaterial({ color: 0x6b8e23, roughness: 0.9 });
            const pathMaterial = new THREE.MeshStandardMaterial({ color: 0xcccccc, roughness: 0.9 });

            // Create House group
            const house = new THREE.Group();

            // Main house body with more detail
            const bodyGeometry = new THREE.BoxGeometry(6, 4, 8);
            const bodyMesh = new THREE.Mesh(bodyGeometry, wallMaterial);
            house.add(bodyMesh);

            // Roof with overhang
            const roofGeometry = new THREE.CylinderGeometry(0, 4.5, 3, 4);
            const roofMesh = new THREE.Mesh(roofGeometry, roofMaterial);
            roofMesh.position.y = 3.5;
            roofMesh.rotation.y = Math.PI / 4;
            house.add(roofMesh);
            
            // Front porch
            const porchGeometry = new THREE.BoxGeometry(5, 0.5, 2);
            const porchMesh = new THREE.Mesh(porchGeometry, pathMaterial);
            porchMesh.position.set(0, -2.25, 4);
            house.add(porchMesh);

            // Door
            const doorGeometry = new THREE.BoxGeometry(1.2, 2.5, 0.1);
            const doorMesh = new THREE.Mesh(doorGeometry, doorMaterial);
            doorMesh.position.set(0, -0.75, 4.01);
            house.add(doorMesh);

            // Windows
            const windowGeometry = new THREE.BoxGeometry(1.5, 2, 0.1);
            const window1 = new THREE.Mesh(windowGeometry, windowMaterial);
            window1.position.set(2, 0, 4.01);
            house.add(window1);

            const window2 = new THREE.Mesh(windowGeometry, windowMaterial);
            window2.position.set(-2, 0, 4.01);
            house.add(window2);

            const window3 = new THREE.Mesh(windowGeometry, windowMaterial);
            window3.position.set(3.01, 0, 2);
            window3.rotation.y = Math.PI / 2;
            house.add(window3);

            const window4 = new THREE.Mesh(windowGeometry, windowMaterial);
            window4.position.set(3.01, 0, -2);
            window4.rotation.y = Math.PI / 2;
            house.add(window4);

            scene.add(house);
            house.position.y = 0;

            // Ground
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMesh = new THREE.Mesh(groundGeometry, grassMaterial);
            groundMesh.rotation.x = -Math.PI / 2;
            groundMesh.position.y = -2.5;
            scene.add(groundMesh);

            camera.position.z = 12;
            camera.position.y = 5;

            // Mouse interaction for camera control
            let isDragging = false;
            let previousMousePosition = {
                x: 0,
                y: 0
            };

            document.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousMousePosition = {
                    x: e.clientX,
                    y: e.clientY
                };
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                const deltaMove = {
                    x: e.clientX - previousMousePosition.x,
                    y: e.clientY - previousMousePosition.y
                };
                const rotationSpeed = 0.01;
                house.rotation.y += deltaMove.x * rotationSpeed;
                house.rotation.x += deltaMove.y * rotationSpeed;
                previousMousePosition = {
                    x: e.clientX,
                    y: e.clientY
                };
            });
            
            // Touch interaction
            let touchStart = { x: 0, y: 0 };
            document.addEventListener('touchstart', (e) => {
                touchStart = {
                    x: e.touches[0].clientX,
                    y: e.touches[0].clientY
                };
            });

            document.addEventListener('touchmove', (e) => {
                const deltaMove = {
                    x: e.touches[0].clientX - touchStart.x,
                    y: e.touches[0].clientY - touchStart.y
                };
                const rotationSpeed = 0.01;
                house.rotation.y += deltaMove.x * rotationSpeed;
                house.rotation.x += deltaMove.y * rotationSpeed;
                touchStart = {
                    x: e.touches[0].clientX,
                    y: e.touches[0].clientY
                };
            });

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();
        };
    </script>

</body>
</html>
